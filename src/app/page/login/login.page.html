<ion-header>
  <ion-toolbar color="danger">
    <ion-title>Turnador</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-row class="espacio">
    <ion-col size="3">
    </ion-col>
    <ion-col align-self-center>
      <ion-img src="/assets/icon/TURNADOR.PNG" ></ion-img>
    </ion-col>
    <ion-col size="3">
    </ion-col>
  </ion-row>

  <div>
    <ion-grid>
      <ion-row color="primary" class="ion-justify-content-center">
        <ion-col class="ion-align-self-center">

          <div class="ion-padding">
              <ion-item>
                <ion-icon slot="start" name="person"></ion-icon>
                <ion-label position="floating" class="label">Usuario</ion-label>
                <ion-input type="text" name="usuario" ngDefaultControl [(ngModel)]="user.usuario" required onkeyup="javascript:this.value=this.value.toUpperCase()"></ion-input>
              </ion-item>
              
              <ion-item>
                <ion-icon slot="start" name="lock"></ion-icon>
                <ion-label position="floating">Contrase√±a</ion-label>
                <ion-input type="password" name="contrasena" ngDefaultControl [(ngModel)]="user.password" required></ion-input>
              </ion-item>
              
              <ion-item>
                <ion-icon slot="start" name="globe"></ion-icon>
                <ion-label>Pais</ion-label>
                <ion-select name="pais" ngDefaultControl [(ngModel)]="user.pais">
                  <ion-select-option value="JA">Colombia</ion-select-option>
                  <ion-select-option value="PA">Panama</ion-select-option>
                </ion-select>
              </ion-item>

          </div>
          <div class="ion-padding">
            <ion-button type="submit" fill="solid" expand="block" color="danger" size="large"  (click)="Login(user)">INGRESAR</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
